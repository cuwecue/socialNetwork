<body>
<!-- 导航栏 -->

  <span class="title">我的博客系统</span>

<!-- 编辑框容器 -->
<div class="blog-edit-container">
  <!-- 标题编辑区 -->
  <div>
    <form method="POST" enctype="multipart/form-data" action="postServlet">
      <table>
        <tr>
          <input type="text" name="title" placeholder="在这里写下文章标题" id="title">
          <button id="submit" type="submit">发布文章</button>
        </tr>
        <tr>
          <select  id="sid" name="sid" onchange="selectcity()">
            <option selected>请选择分区</option>
            <option value="1">娱乐</option>
            <option value="2">生活</option>
            <option value="3">学习</option>
            <option value="4">运动</option>
            <option value="5">美食</option>
            <option value="6">宠物</option>
            <option value="7">游戏</option>
            <option value="8">科技</option>
          </select>
        </tr>
        <tr>
          <input type="file" id="selectFiles" name="selectFiles" >
          <textarea id="main_body" name="main_body" placeholder="在这里写下正文"></textarea>
          <canvas id="myCanvas" width=1440 height=900></canvas>

        </tr>
      </table>
    </form>
  </div>
</div>

</body>
