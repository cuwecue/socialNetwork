<!-- 点赞评论 -->

        <img src="imgs/heart.png" id="umbsimg">

    <button id="collect" onclick="addgreat">

        <img src="imgs/newcollect.png" id="thumbs2" style="display: none;">

<!-- 点赞用户 -->
<script>
    function addgreat(){
        $.ajax({
            type:"post",
            url:"Add_GreatServlet",
            success:function(){
                alert('successful');
            },
            error:function (){
                console.log("error")
            }
        })
    }
</script>
